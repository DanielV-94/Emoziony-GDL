<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fondo Animado - Emozioni</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow-x: hidden;
      background-color: #000000;
    }

    /* --- LOGO ANIMATION SECTION --- */
    .logo-animation-section {
      background-color: #000000;
      padding: 4rem 0;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .logo-marquee {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      transform: rotate(-5deg);
      width: 120%;
      margin-left: -10%;
    }

    .logo-track {
      display: flex;
      gap: 3rem;
      animation: marquee 30s linear infinite;
      white-space: nowrap;
    }

    .logo-track:nth-child(2) {
      animation-duration: 25s;
      animation-direction: reverse;
    }

    .logo-track:nth-child(3) {
      animation-duration: 35s;
    }

    .marquee-logo {
      height: 80px;
      width: auto;
      flex-shrink: 0;
      filter: drop-shadow(0 0 20px rgba(86, 171, 207, 0.3));
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .marquee-logo:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 30px rgba(86, 171, 207, 0.6));
    }

    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    /* Responsive para la secci√≥n de logos animados */
    @media (max-width: 768px) {
      .logo-animation-section {
        padding: 2rem 0;
      }

      .logo-marquee {
        gap: 1rem;
      }

      .logo-track {
        gap: 2rem;
      }

      .marquee-logo {
        height: 50px;
      }
    }

    @media (max-width: 480px) {
      .marquee-logo {
        height: 40px;
      }

      .logo-track {
        gap: 1.5rem;
      }

      .logo-marquee {
        gap: 0.75rem;
      }
    }
  </style>
</head>

<body>

  <!-- LOGO ANIMATION SECTION -->
  <section class="logo-animation-section">
    <div class="logo-marquee">
      <div class="logo-track">
        <img src="../rsc/logo/blanco.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/azul.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/blanco.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/azul.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/blanco.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/azul.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/blanco.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/azul.svg" alt="Emozioni" class="marquee-logo">
      </div>
      <div class="logo-track">
        <img src="../rsc/logo/azul.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/blanco.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/azul.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/blanco.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/azul.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/blanco.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/azul.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/blanco.svg" alt="Emozioni" class="marquee-logo">
      </div>
      <div class="logo-track">
        <img src="../rsc/logo/blanco.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/azul.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/blanco.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/azul.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/blanco.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/azul.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/blanco.svg" alt="Emozioni" class="marquee-logo">
        <img src="../rsc/logo/azul.svg" alt="Emozioni" class="marquee-logo">
      </div>
    </div>
  </section>

</body>

</html>
